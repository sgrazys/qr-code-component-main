<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>

    <main class="main-content">
      <div class="container">
        <img class="qr-img" src="./images/image-qr-code.png" alt="QR code">
        <h1 class="main-title">Improve your front-end skills by building projects</h1>
        <p class="description">Scan the QR code to visit Frontend Mentor and take tour coding skills to the next level</p>
      </div>
    </main>

    <footer>
      <address class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/saulius-grazys/">Saulius</a>.</p>
    </address>
  </footer>

  </body>
</html>
